name: Frontend Server CI
on:
  push:
    branches:
      - main
    paths:
      - frontend/server/**
      - frontend/api/go/**
      - .github/workflows/ci-frontend-server.yaml
  pull_request:
    paths:
      - frontend/server/**
      - frontend/api/go/**
      - .github/workflows/ci-frontend-server.yaml
  workflow_dispatch:
  workflow_call:

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  ci:
    uses: curioswitch/go-curiostack/.github/workflows/export-go-server-ci.yaml@fa563f76c6a5b8f28b5c4b510c3fbb7845692350
    with:
      project_dir: frontend/server
      service: frontend-server
    secrets: inherit
