version: v2
plugins:
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.8
    out: .
    opt: module=github.com/curioswitch/cookchat/frontend/api
  - local:
      - go
      - run
      - connectrpc.com/connect/cmd/protoc-gen-connect-go@v1.18.1
    out: .
    opt: module=github.com/curioswitch/cookchat/frontend/api
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-es/v2/cmd/protoc-gen-es@v2.7.0
    out: typescript
    include_imports: true
    opt:
      - target=ts
      - valid_types=protovalidate_required
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-connect-query/v2/cmd/protoc-gen-connect-query@v2.0.1
    out: typescript
    opt: target=ts
